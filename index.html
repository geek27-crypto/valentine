<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      max-width: 360px;
      width: 90%;
      z-index: 2;
    }

    h1 {
      color: #e91e63;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: relative;
    }

    .rose {
      position: absolute;
      font-size: 30px;
      animation: float 4s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #popupContent {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #finalPhoto {
      display: none;
      margin-top: 20px;
      width: 100%;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <!-- üé∂ Background music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0cbbd90e48.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1 id="mainText">Will you be my Valentine, Mitchel? üíñ</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <p id="finalMessage" style="
      display:none;
      margin-top:20px;
      font-size:18px;
      color:#e91e63;
      font-weight:bold;
    ">
      I choose you. Today, tomorrow, always ‚ù§Ô∏è  
      <br><br>
      ‚Äî Chris
    </p>

    <img id="finalPhoto" src="photo.jpg" alt="Us ‚ù§Ô∏è">
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h2 style="color:#e91e63;">Yayyyy! üíï</h2>
      <p>
        You just made me the happiest person alive üåπ
      </p>
      <button onclick="closePopup()" style="
        margin-top:15px;
        padding:10px 22px;
        border:none;
        border-radius:20px;
        background:#e91e63;
        color:white;
        font-size:16px;
        cursor:pointer;">
        OK üíñ
      </button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");
    const music = document.getElementById("music");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
      music.play();

      confetti({ particleCount: 200, spread: 120 });

      for (let i = 0; i < 25; i++) {
        const rose = document.createElement("div");
        rose.className = "rose";
        rose.textContent = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 5000);
      }
    });

    function closePopup() {
      popup.style.display = "none";

      document.getElementById("buttons").style.display = "none";
      document.getElementById("mainText").textContent = "She said YES üíñ";
      document.getElementById("finalMessage").style.display = "block";
      document.getElementById("finalPhoto").style.display = "block";

      confetti({ particleCount: 150, spread: 100 });
    }
  </script>

</body>
</html>
